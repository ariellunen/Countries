<div class="container">
    <div class="filter shadow">
        <input 
            type="text" 
            placeholder="Search for a country..."
            [(ngModel)]="searchFilter"
        />
    </div>
</div>
<ul class="list img-list">
    <app-country 
        *ngFor="let country of countries" 
        [country]="country">       
    </app-country>

</ul>
